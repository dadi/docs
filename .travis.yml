language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
  slack: dadi:YoigFepR0ulc0lziAXuIEhNx
node_js:
  - '4'
before_script:
  - npm prune
after_success:
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
env:
  - CXX=g++-4.9
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
